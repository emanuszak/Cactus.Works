<footer>
    <div class="flex-wrapper">
        <div class="left-col">
        	<div class="profile">
        		<img src={{ "/assets/img/ellen.jpg" | relative_url }} alt="Ellen Manuszak">
        	</div>
        </div>

        <div class="contact-wrapper">
            <div class="contact-wrapper-inner">
                <h2>Let's talk!</h2>
                
                <h3>Have a project?</h3>
                <button class="open-intake-form shadow">Tell me about what you're working on.</button>
                
                <h3>Just saying hi?</h3>  
                <p class="email-me">Email me at <a class="email" href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                
                <div class="socialmedia">
                    <p>Or find me on social media</p>
            		{% include socialmedia.html %}
            	</div>
            </div>
        </div>
        
    </div>
	<div class="smallprint">
    	<p>&copy; 2017 Ellen Manuszak</p>
	</div>
</footer>
