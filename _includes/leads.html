<form method="post" id="general_contact" name="general_contact" netlify>
	
	<fieldset>
		<legend class="for-screen-readers">Project type</legend>
		<span>I have a</span>
			<input type="checkbox" name="project_type[]" id="project_website" value="website" class="for-screen-readers">
			<label for="project_website">website</label>
			
			<input type="checkbox" name="project_type[]" id="project_email" value="html_email" class="for-screen-readers">
			<label for="project_email">html email</label>
			
			<input type="checkbox" name="project_type[]" id="project_wordpress" value="wordpress" class="for-screen-readers">
			<label for="project_wordpress">wordpress</label>
			
	    <span>project</span>
	    <div class="contact-form-row">
		    <span>that I need</span>
	        <input type="checkbox" name="work_type[]" id="work_develop" value="develop" class="for-screen-readers">
			<label for="work_develop">developed</label>
	        <input type="checkbox" name="work_type[]" id="work_design" value="design" class="for-screen-readers">
			<label for="work_design">designed</label>.
			
			<div class="hideshow">
			    <label for="design_comps">Please upload your design flats or mockups</label>
			    <input type="file" name="design_comps" id="design_comps">
		    </div>
	    </div>
	    
	</fieldset> 
	<label for="project_deadline">I'd like to launch by</label>
	<input type="date" name="deadline" id="project_deadline" value="">
	
	<div class="contact-form-row">
		<label for="name">My name is </label>
		<input type="text" name="contact_name" id="name" required="">
	</div>
	
	<div class="contact-form-row">
		<label for="email">You can email me back at </label>
			<input type="email" name="contact_email" id="email" required="">
	</div>
	
	<div class="contact-form-row small-print">
		<input type="checkbox" name="marketing_consent" value="TRUE" id="consent" class="for-screen-readers"/>
		<label for="consent">Check this box to get occasional (never spam!) emails or newsletters from me.</label>
	</div>

	
	<div class="actions">
		<button type="submit" id="submit" class="form-send shadow">send message</button> 
		<button type="reset" id="reset" class="form-reset">clear form</button>
	</div>

	
</form>
