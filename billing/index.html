<div id="stand-alone-page" class="page__billing">
	<div class="s">
        {% include logo-rect.html %}
    </div>
	<div class="content">
    	<p>If you have questions about billing, payment methods, or your invoice, please email <a href="mailto:billing@cactus.works">billing@cactus.works</a>.</p>
	</div>
    <div class="invoice-wrapper">
    	<object id="invoice" type="text/html"></object>
    </div>
    
</div>
<script language="javascript">
	var object = document.getElementById('invoice');
	var search = window.location.search + '//';
	var silent = search.indexOf('silent') > 0;
	var parts = search.replace('?silent=true', '').split('/');
	object.data = 'https://app.invoiceninja.com/' + parts[1] + '/' + parts[0].substring(1, 33) + '/' + parts[2] + (silent ? '?silent=true' : '');
</script>
