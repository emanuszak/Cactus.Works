---
layout: main
---

<div class="post-wrapper">
    <div class="post-content">
        <h1 class="post-title">{{ page.title }}</h1>
            <h3 class="post-date">{{ page.date | date: "%B %-d, %Y" }}</h3>
        
        {{ content }}
    </div>
    
    <div class="post-tags">
        <ul>
            {% for tag in page.tags %}
                <li><a href="{{tag | slugify }}">{{ tag }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
